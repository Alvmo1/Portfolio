<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Table with Live Wallpaper Background</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Col 1 - Some text here</td>
                    <td>Row 1, Col 2 - More text here</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1 - Additional text</td>
                    <td>Row 2, Col 2 - Extra text content</td>
                </tr>
                <tr>
                    <td>Row 3, Col 1 - Lorem ipsum</td>
                    <td>Row 3, Col 2 - Dolor sit amet</td>
                </tr>
                <!-- Add more rows with text content as needed -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
